<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .exercise-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .exercise-btn {
            background-color: #007bff;
            color: white;
            padding: 15px;
            width: 200px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .exercise-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>ðŸ”¥ Select an Exercise to Start ðŸ”¥</h1>

    <div class="exercise-list">
        <button class="exercise-btn" onclick="startExercise('pushups')">Push-ups</button>
        <button class="exercise-btn" onclick="startExercise('plank')">Plank</button>
        <button class="exercise-btn" onclick="startExercise('lunges')">Lunges</button>
        <button class="exercise-btn" onclick="startExercise('squats')">Squats</button>
    </div>

    <script>
        function startExercise(exercise) {
            fetch('/exercise/' + exercise)
            .then(response => response.text())
            .then(data => alert(data)); // Show response in alert
        }
    </script>

</body>
</html>
